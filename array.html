<body onload="array()">
        <h1>List of Employees</h1>
        <p>***********************</p>
    <div id="container"></div>


    <p id="demo"></p>

    <script>
    var names, text, fLen, i;
    names = ["Jay","Ajay","Vijay","sam"];
    fLen = names.length;
    
    text = "<ol type=1>";
    for (i = 0; i < fLen; i++) {
      text += "<li>" + names[i] + "</li>";
    }
    text += "</ol>";
    
    document.getElementById("demo").innerHTML = text;
    </script>
