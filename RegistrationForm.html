<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
    <form action=" " method="POST">
   
    Enter password <input type="password" name="password" id="password">
    Enter Username <input type="text" name="username" id="username"><br>

    Address <textarea rows="5" cols="20" placeholder="Enter your address"></textarea><br>
    Select the training program attended:<br>
    <input type="checkbox" name="attended" id="attended" value="cobol">COBOL &nbsp;
    <input type="checkbox" name="attended" id="attended" value="rdbms">RDBMS  &nbsp;
    <input type="checkbox" name="attended" id="attended" value="java">JAVA   <br>
    select the group you belong to :
    <input type="radio" name="group" id="group" value="group1">Group 1
    <input type="radio" name="group" id="group" value="group1">Group 2
    <input type="radio" name="group" id="group" value="group1">Group 3
    <input type="radio" name="group" id="group" value="group1">other<br>
    Which training program would you like to attend?
    <select name="likeToAttend" id="likeToAttend">
        <option value="javascript">Java script</option>
        <option value="html">html</option>
        <option value="css">css</option>
        <option value="java">Java</option>
        </select><br>
        <input type="file" name ="image" id=" image"><br>
        <input type="button" value="exit">
        <input type="button" value="save">
        <input type="button" value="reset">
        
        

        
        

</form>
</body>
</html>
